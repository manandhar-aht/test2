events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Use Docker's internal DNS resolver for all locations
        resolver 127.0.0.11 ipv6=off valid=30s;

        # Redirect handler for GeoServer
        location = /redirect {
            try_files /redirect.html =404;
        }

        # GeoServer proxy
        location /geoserver {
            # Add trailing slash for cleaner URLs
            rewrite ^/geoserver$ /geoserver/ permanent;
            
            # Set upstream with variable for DNS resolution
            set $upstream geoserver:8080;
            proxy_pass http://$upstream;
            
            # Headers for proper proxying
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Prefix /geoserver;
            
            # Additional headers for proper form handling
            proxy_set_header X-Forwarded-Context /geoserver;
            proxy_redirect ~^(.+)/geoserver/(.*)$ $1/geoserver/$2;
            
            # Timeouts for long-running requests
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            # Redirect handling
            error_page 302 = @handle_redirect;
            
            # Performance optimizations
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            
            # Security settings
            client_max_body_size 50M;
            proxy_set_header Proxy "";
            
            # Fix CSP header to allow form submission
            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; manifest-src 'self'; child-src 'self'; base-uri 'self'; frame-src 'self'; form-action 'self' http://localhost:8080;" always;
        }

        # JavaEE API proxy
        location /api {
            # Add trailing slash for cleaner URLs
            rewrite ^/api$ /api/ permanent;
            
            # Set upstream with variable for DNS resolution
            set $api_upstream javaee-api:8080;
            proxy_pass http://$api_upstream;
            
            # Headers for proper proxying
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Prefix /api;
            
            # CORS headers for API requests
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            
            # Timeouts for API requests
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 30;
            
            # Performance optimizations
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
        }

        # GeoServer redirect handler
        location @handle_redirect {
            return 302 /redirect?redirect=$upstream_http_location;
        }
    }
}
